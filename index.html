<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select City</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
        <option value="">Toronto</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 3rd 2025</div>
        <div class="time">1:32:12 AM</div>
      </div>
      <div class="city">
        <h2>Seoul</h2>
        <div class="date">August 3rd 2025</div>
        <div class="time">1:32:12 AM</div>
      </div>
    </div>

    <footer>
      This project was coded by Bayina Dadon and is
      <a href="https://github.com/BayinaU/World-Clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
